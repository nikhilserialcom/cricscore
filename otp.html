<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="js/script.js" defer></script> -->
    <script src="js/otp.js" defer></script>
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="inner">
            <div class="logo_ul_div">
                <i class="fa-solid fa-bars"></i>

                <li class="logo">
                    <a href="">cricscorer</a>
                </li>
                <ul class="nav-ul">
                    <i class="fa-solid fa-xmark" id="bars"></i>
                    <li><a href="">Matches</a></li>
                    <li><a href="">Tournament</a></li>
                    <li><a href="">Ecosystem</a></li>
                </ul>
            </div>
            <div class="buttons">
                <div class="search_div_outer">
                    <div class="search_div_inner">
                        <input type="search" placeholder="search">
                    </div>
                </div>

                <div class="search_icon_div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="join_sign_in_div">
                    <button>join</button>
                    <button>Sign in</button>
                </div>
            </div>

        </div>
    </nav>


    <div class="main_outer">
        <div class="sub_outer">
            <div class="signin">
                <h1>Sign in</h1>
                <div class="box_1">
                    <input type="number" maxlength="1" class="otp_input 1" disabled />
                    <input type="number" maxlength="1" class="otp_input 2" disabled />
                    <input type="number" maxlength="1" class="otp_input 3" disabled />
                    <input type="number" maxlength="1" class="otp_input 4" disabled />
                </div>
                <div class="error otp_error"></div>
                <p></p>
                <button class="continue_btn">Continue</button>
                <b>Resend code in  <span id="timer"></span></b>
            </div>
        </div>
    </div>


    <footer>
        <div class="main_footer_1">
            <div class="sub_ul">
                <ul>
                    <li>About</li>
                    <li>FAQs</li>
                    <li>Teams</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="sub_ul_1">
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-telegram"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>

</html>
