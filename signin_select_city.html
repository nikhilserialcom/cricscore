<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/sign in.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/navbar.js" defer></script>
    <script src="js/signin_select_city.js"defer></script>
    <title>Document</title>
</head>

<body>

    <nav>
        <div class="inner">
            <div class="logo_ul_div">
                <i class="fa-solid fa-bars"></i>

                <li class="logo">
                    <a href="">cricscorer</a>
                </li>
                <ul class="nav-ul">
                    <i class="fa-solid fa-xmark" id="bars"></i>
                    <li><a href="">Matches</a></li>
                    <li><a href="">Tournament</a></li>
                    <li><a href="">Ecosystem</a></li>
                </ul>
            </div>
            <div class="buttons">
                <div class="search_div_outer">
                    <div class="search_div_inner">
                        <input type="search" placeholder="search">
                    </div>
                </div>

                <div class="search_icon_div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="join_sign_in_div">
                    <button>join</button>
                    <button>Sign in</button>
                </div>
            </div>

        </div>
    </nav>

    <div class="main_outer select_city_outer">
        <div class="sub_outer">
            <div class="box">
                <h1>Sign in</h1>

                <div class="select_state">
                    <label for="">Select state</label>
                    <div class="select_state_box">
                        <div class="selected_state_show">
                            <p>Select State</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>
                    <div class="input_state_box">
                        <input type="text" >
                        <p>Please enter 1 or more characters.</p>
                        <div class="state_list_box">
                            <!-- <span class="active">Gujarat</span>
                            <span>Gujarat</span>
                            <span>Gujarat</span>
                            <span>Gujarat</span>
                            <span>Gujarat</span> -->
                        </div>
                    </div>
                </div>
                <div class="select_country_div">
                    <label for="">Select City</label>
                    <div class="select_country_inner_div" id="">
                        <div class="selected_country_and_i_div">
                            <p>Select City</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                    <div class="input_of_country_div">
                        <input type="text">
                        <p>Please enter 1 or more characters.</p>
                        <div class="country_list_div">
                            <!-- <span class="active">india</span>
                            <span>indonashia</span>
                            <span>iran</span>
                            <span>iraq</span>
                            <span>iraq</span>
                            <span>iraq</span>
                            <span>iraq</span> -->
                        </div>
                    </div>
                </div>
                
                <div class="name_div">
                    <label for="">Name</label>
                    <input type="text" placeholder="Enter name" required>
                    <div class="name_error"></div>
                </div>

                <div class="email_div">
                    <label for="">e-mail</label>
                    <input type="text" placeholder="E-mail hare" required>
                    <div class="email_error"></div>
                </div>

                <b>We will send an SMS code to verify your number</b>
                <button class="continue_btn">Continue</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="main_footer_1">
            <div class="sub_ul">
                <ul>
                    <li>About</li>
                    <li>FAQs</li>
                    <li>Teams</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="sub_ul_1">
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-telegram"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
    </footer>

</body>

</html>
