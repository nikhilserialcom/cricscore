<body>

    <nav>
        <div class="inner">
            <div class="logo_ul_div">
                <i class="fa-solid fa-bars"></i>

                <li class="logo">
                    <a href="">cricscorer</a>
                </li>
                <ul class="nav-ul">
                    <i class="fa-solid fa-xmark" id="bars"></i>
                    <li><a href="">Matches</a></li>
                    <li><a href="">Tournament</a></li>
                    <li><a href="">Ecosystem</a></li>
                </ul>
            </div>
            <div class="buttons">
                <div class="search_div_outer">
                    <div class="search_div_inner">
                        <input type="search" placeholder="search">
                    </div>
                </div>

                <div class="search_icon_div">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>

                <div class="join_sign_in_div">
                    <button>join</button>
                    <button>Sign in</button>
                </div>
            </div>

        </div>
    </nav>

    <div class="main_outer">
        <div class="sub_outer">
            <div class="box">
                <h1>Sign in</h1>

                <div class="select_country_div">
                    <label for="">Country</label>
                    <div class="select_country_inner_div" id="">
                        <div class="selected_country_and_i_div">
                            <p>india</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                    </div>

                    <div class="input_of_country_div">
                        <input type="text">
                        <div class="error country_error"></div>
                        <p>Please enter 1 or more characters.</p>
                        <div class="country_list_div">
                            <!-- <span class="active">india</span>
                            <span>indonashia</span>
                            <span>iran</span>
                            <span>iraq</span>
                            <span>iraq</span>
                            <span>iraq</span>
                            <span>iraq</span> -->
                        </div>
                    </div>
                </div>

                <div class="contact_no_div">
                    <label for="mobile_number">Contact number</label>
                    <div class="country_code_and_input_div">
                        <div class="country_code_div">+91</div>
                        <input type="tel" id="mobile_number" class="mobile_number" pattern="[0-9]{10}" required>
                    </div>
                    <div class="error mobile_error"></div>
                </div>



                <b>We will send an SMS code to verify your number</b>
                <button class="continue_btn">Continue</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="main_footer_1">
            <div class="sub_ul">
                <ul>
                    <li>About</li>
                    <li>FAQs</li>
                    <li>Teams</li>
                    <li>Contact Us</li>
                </ul>
            </div>
            <div class="sub_ul_1">
                <ul>
                    <li><i class="fa-brands fa-facebook-f"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-telegram"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                    <li><i class="fa-brands fa-linkedin-in"></i></li>
                </ul>
            </div>
        </div>
    </footer>
